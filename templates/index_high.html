<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Prediction</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>

    <form method="post">
        <input type="text" name="stock" placeholder="Enter Stock Symbol" required>
        <button type="submit">Predict</button>
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    {% if stats %}
        <h2>Stock Statistics</h2>
        {{ stats | safe }}
    {% endif %}

    {% if plot_ma_url_high %}
        <h2>100 Days MA</h2>
        <img src="{{ plot_ma_url_high }}" width="800">
    {% endif %}

    {% if plot_ma2_url_high %}
        <h2>100 & 200 Days MA</h2>
        <img src="{{ plot_ma2_url_high }}" width="800">
    {% endif %}

    {% if plot_url_high %}
        <h2>Prediction Graph</h2>
        <img src="{{ plot_url_high }}" width="800">
    {% endif %}
</body>
</html>
